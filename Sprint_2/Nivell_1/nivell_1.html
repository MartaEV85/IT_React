<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS *LOCAL*-->
    <!-- <link rel="stylesheet" href="../css/bootstrap.css" type="text/css"> -->
    <!-- Bootstrap CSS from CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Bootstrap Test</title>
</head>

<body>
    <div class="containter-fluid">
        <div class="row">
            <div class="col-md-12">

                <nav class="navbar navbar-light bg-light navbar-expand-lg fixed-top">

                    <img src="logo.JPG" width="50" height="50" alt="">
                    <a href="#" class="navbar-brand">Entre Ovillos y Botones</a>


                    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav">
                            <li class="navbar-item">
                                <a href="#" class="nav-link">Homepage</a>
                            </li>
                            <li class="navbar-item">
                                <a href="#" class="nav-link">Gallery</a>
                            </li>
                            <li class="navbar-item">
                                <a href="#" class="nav-link">Contact</a>
                            </li>
                        </ul>
                    </div>

                    <button class="btn btn-primary" data-toggle="modal" data-target="#login">Login/Register</button>

                </nav>

                <div id="carouselSlides" class="carousel offset-sm-3 slide col-sm-6 offset-sm-3" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="gatete.JPG" class="d-block w-100" alt="gatete">
                        </div>
                        <div class="carousel-item">
                            <img src="noe.JPG" class="d-block w-100" alt="noe">
                        </div>
                        <div class="carousel-item">
                            <img src="cookies.JPG" class="d-block w-100" alt="cookies">
                        </div>
                        <div class="carousel-item">
                            <img src="flores.JPG" class="d-block w-100" alt="flores">
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="login">
                    <!--MODAL LOGIN-->

                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Login</h5>
                                <button type="button" class="close" data-dismiss="modal">
                                    <span>&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="email">Email</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="email">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="password">Password</label>
                                        <div class="col-sm-9">
                                            <input type="password" class="form-control" id="password">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-sm-9 offset-sm-3">
                                            <button type="submit" class="btn btn-primary">Login Now</button>
                                        </div>
                                    </div>

                                </form>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" data-dismiss="modal" data-toggle="modal"
                                    data-target="#register">Register</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="register">
                    <!--MODAL REGISTER-->

                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Register</h5>
                                <button type="button" class="close" data-dismiss="modal">
                                    <span>&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="email">Email</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="email">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="password">Password</label>
                                        <div class="col-sm-9">
                                            <input type="password" class="form-control" id="password">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="confirm-pass"> Confirm
                                            Password</label>
                                        <div class="col-sm-9">
                                            <input type="password" class="form-control" id="confirm-pass">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-sm-9 offset-sm-3">
                                            <button type="submit" class="btn btn-primary">Save</button>
                                        </div>
                                    </div>

                                </form>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <!-- <script src="../js/jquery-3.2.1.slim.min.js">  </script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script> -->
    <!-- Optional JavaScript from CDN-->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
